# Test configuration for embedded MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=0
spring.data.mongodb.database=test-springbucks

# Disable MongoDB authentication for embedded testing
spring.data.mongodb.username=
spring.data.mongodb.password=

# Enable embedded MongoDB
spring.mongodb.embedded.version=7.0.14

# Logging configuration for tests
logging.level.org.springframework.data.mongodb.core=INFO
logging.level.de.flapdoodle.embed.mongo=WARN 